    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 0; padding: 0;

      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: #eee;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    h1 {
      margin: 20px 0 5px 0;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 15px #ffb800;
    }

    #author {
      font-size: 0.9em;
      color: #ccc;
      margin-bottom: 20px;
      font-style: italic;
    }

    #quiz {
      background: rgba(0,0,0,0.75);
      border-radius: 15px;
      padding: 25px 30px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 0 30px #ffd700aa;
      user-select: none;
      position: relative;
      z-index: 10;
    }

    .question {
      font-weight: 700;
      font-size: 1.3em;
      margin-bottom: 20px;
      min-height: 60px;
    }

    #options button {
      display: block;
      width: 100%;
      margin: 8px 0;
      background: #222;
      color: #ffd700;
      border: 2px solid #ffd700;
      border-radius: 12px;
      padding: 14px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.4s ease, color 0.4s ease;
      box-shadow: 0 0 10px #ffcc0099;
      font-weight: 600;
    }

    #options button:hover:not([disabled]) {
      background: #ffd700;
      color: #222;
      box-shadow: 0 0 15px #fff48ccc;
    }

    #options button.correct {
      background: #32cd32;
      border-color: #28a428;
      color: white;
      box-shadow: 0 0 18px #2ecc4022;
    }

    #options button.incorrect {
      background: #dc3545;
      border-color: #b02a37;
      color: white;
      box-shadow: 0 0 18px #e74c3c44;
    }

    #feedback {
      margin-top: 15px;
      min-height: 28px;
      font-weight: 700;
      font-size: 1.15em;
      text-align: center;
      color: #fff;
      text-shadow: 0 0 8px #ffcc00aa;
      user-select: none;
    }

    #score {
      margin-top: 30px;
      font-size: 1.3em;
      font-weight: 700;
      text-align: center;
      color: #ffd700;
      text-shadow: 0 0 10px #ffb800cc;
      user-select: none;
    }

    #timer {
      font-weight: 700;
      font-size: 1.2em;
      color: #ffeb3b;
      margin-bottom: 18px;
      text-align: center;
      text-shadow: 0 0 12px #ffeb3bcc;
      user-select: none;
    }

    button#nextBtn {
      margin-top: 25px;
      padding: 12px 30px;
      font-size: 1.1em;
      border-radius: 15px;
      background: #ffd700;
      border: none;
      color: #222;
      cursor: pointer;
      box-shadow: 0 0 25px #fff176cc;
      transition: background 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
      font-weight: 700;
    }

    button#nextBtn:disabled {
      background: #777;
      cursor: not-allowed;
      box-shadow: none;
      color: #ccc;
    }

    /* Fondo animado de sÃ­mbolos matemÃ¡ticos */
    #math-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
      font-family: 'Roboto Mono', monospace;
      color: #ffeb3b22;
      font-weight: 700;
      font-size: 22px;
      text-shadow: 0 0 8px #ffd700aa;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      opacity: 0.15;
      animation: floatMath 20s linear infinite;
      user-select: none;
    }

    @keyframes floatMath {
      0% { transform: translateY(100%) rotate(0deg); }
      100% { transform: translateY(-120%) rotate(360deg); }
    }

    .math-item {
      margin: 0 12px;
      animation: pulse 3s ease-in-out infinite alternate;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    /* AnimaciÃ³n confeti */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #ffd700;
      opacity: 0.9;
      z-index: 50;
      animation: confetti-fall linear forwards;
      border-radius: 3px;
      filter: drop-shadow(0 0 2px #ffb800);
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* AnimaciÃ³n burbujas */
    .bubble {
      position: fixed;
      bottom: -50px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #ffd700aa, #ffaa0088);
      opacity: 0.8;
      animation: bubble-up linear forwards;
      pointer-events: none;
      z-index: 0;
      filter: drop-shadow(0 0 6px #ffaa00cc);
    }

    @keyframes bubble-up {
      0% {
        transform: translateY(0) scale(0.4);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1);
        opacity: 0;
      }
    }

    /* Sonidos (hidden) */
    audio {
      display: none;
    }

  </style>
</head>
