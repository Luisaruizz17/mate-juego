<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SuperMate: El Reto Algebraico</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap');
  body {
    margin: 0; padding: 0;
    font-family: 'Comic Neue', cursive;
    background: linear-gradient(135deg, #fff9c4, #f8bbd0);
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
    color: #444;
    user-select: none;
  }
  h1 {
    margin-top: 20px;
    font-size: 2.8rem;
    color: #d81b60;
    text-shadow: 1px 1px 4px #fff3e0;
  }
  #author {
    font-size: 1rem;
    margin-bottom: 15px;
    font-style: italic;
    color: #6a1b9a;
  }
  #quiz {
    background: #fff3e0cc;
    border-radius: 15px;
    padding: 30px 25px;
    width: 90%;
    max-width: 600px;
    box-shadow: 0 10px 25px #d81b6033;
    position: relative;
    z-index: 10;
  }
  .question {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 20px;
    min-height: 70px;
    white-space: pre-line;
  }
  #options button {
    display: block;
    width: 100%;
    margin: 8px 0;
    background: #f48fb1;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 14px 10px;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 5px 10px #ce93d8aa;
    transition: transform 0.2s ease, background 0.3s ease;
  }
  #options button:hover:not(:disabled) {
    background: #ce93d8;
    transform: scale(1.05);
  }
  #options button:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  #feedback {
    margin-top: 20px;
    font-weight: 700;
    font-size: 1.15rem;
    min-height: 28px;
    text-align: center;
  }
  #score {
    margin-top: 25px;
    font-weight: 700;
    font-size: 1.3rem;
    text-align: center;
    color: #d81b60;
  }
  #timer {
    font-weight: 700;
    font-size: 1.1rem;
    color: #880e4f;
    margin-bottom: 18px;
    text-align: center;
  }
  button#nextBtn {
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 1.2rem;
    border-radius: 20px;
    background: #f48fb1;
    border: none;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px #d81b60cc;
    transition: background 0.3s ease, transform 0.2s ease;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }
  button#nextBtn:hover:not(:disabled) {
    background: #ce93d8;
    transform: scale(1.05);
  }
  button#nextBtn:disabled {
    background: #aaa;
    cursor: not-allowed;
  }
  /* Burbuja animaciones */
  .bubble {
    position: fixed;
    border-radius: 50%;
    opacity: 0.7;
    pointer-events: none;
    animation: floatUp 6s linear forwards;
  }
  @keyframes floatUp {
    0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
    100% { transform: translateY(-50px) scale(0.5); opacity: 0; }
  }
  /* Confeti */
  .confetti-piece {
    position: fixed;
    width: 8px; height: 8px;
    background-color: #d81b60;
    opacity: 0.9;
    z-index: 1000;
    pointer-events: none;
    animation: confetti-fall 1s forwards ease-out;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(200px) rotate(360deg);
      opacity: 0;
    }
  }
  /* Fondo de sÃ­mbolos matemÃ¡ticos */
  #math-background {
    pointer-events: none;
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: 1;
    font-size: 28px;
    color: #ad1457aa;
    user-select: none;
    display: flex;
    flex-wrap: wrap;
    align-content: center;
    justify-content: center;
    animation: floatMath 18s linear infinite;
  }
  @keyframes floatMath {
    0% { transform: translateY(100%) rotate(0deg);}
    100% { transform: translateY(-120%) rotate(360deg);}
  }
  .math-symbol {
    margin: 0 15px;
    animation: pulse 3.5s ease-in-out infinite alternate;
  }
  @keyframes pulse {
    0% { opacity: 0.25;}
    100% { opacity: 0.8;}
  }
</style>
</head>
<body>

<h1>ðŸ§  SuperMate: El Reto Algebraico</h1>
<div id="author">Juego creado por Luisa Ruiz Tavera</div>

<div id="quiz" role="main" aria-live="polite" aria-label="Juego de preguntas de Ã¡lgebra y logaritmos">
  <div id="timer" aria-label="Temporizador">Tiempo restante: 03:00</div>
  <div class="question" id="question"></div>
  <div id="options" role="list"></div>
  <div id="feedback" aria-live="assertive"></div>
  <button id="nextBtn" onclick="nextQuestion()" disabled>Siguiente pregunta</button>
  <div id="score" aria-label="Puntaje final"></div>
</div>

<div id="math-background" aria-hidden="true">
  <div class="math-symbol">âˆ‘</div>
  <div class="math-symbol">âˆ«</div>
  <div class="math-symbol">log</div>
  <div class="math-symbol">âˆš</div>
  <div class="math-symbol">Ï€</div>
  <div class="math-symbol">âˆž</div>
  <div class="math-symbol">xÂ²</div>
  <div class="math-symbol">âˆ‚</div>
  <div class="math-symbol">e</div>
  <div class="math-symbol">Î”</div>
  <div class="math-symbol">â‰ </div>
  <div class="math-symbol">â‰ˆ</div>
  <div class="math-symbol">Î¸</div>
</div>

<script>
const questions = [
  {q:"Â¿CuÃ¡l es el valor de logâ‚‚(8x) = 5?", o:["x = 1","x = 4","x = 16","x = 32"], c:1},
  {q:"Simplifica: logâ‚„(64) - logâ‚„(4)", o:["2","3","4","1"], c:0},
  {q:"Resuelve: logâ‚ƒ(x - 1) + logâ‚ƒ(2) = 2", o:["x = 2","x = 3","x = 4","x = 5"], c:2},
  {q:"Resuelve: 3x - 2(1 - x) = 4x + 5", o:["x = -7","x = 3","x = -5","x = 2"], c:2},
  {q:"Sistema de ecuaciones:\n2x + y = 7\nx - y = 1", o:["x=2,y=3","x=1,y=5","x=3,y=1","x=4,y=5"], c:0},
  {q:"Calcula logâ‚…(125)", o:["1","2","3","4"], c:2},
  {q:"Si logâ‚(x) = 3 y logâ‚(y) = 5, Â¿cuÃ¡l es logâ‚(xy)?", o:["2","8","15","5"], c:2},
  {q:"Resuelve la ecuaciÃ³n: 4x + 3 = 7x - 5", o:["x = 2","x = 4","x = -2","x = 1"], c:0},
  {q:"Â¿CuÃ¡l es el valor de x en: logâ‚‚(x) + logâ‚‚(x - 2) = 3?", o:["x=3","x=4","x=5","x=6"], c:2},
  {q:"Resuelve: logâ‚â‚€(1000) - logâ‚â‚€(10) + logâ‚â‚€(5)", o:["2","3","4","5"], c:2}
];

let currentQuestion = 0;
let score = 0;
let timerInterval;
let timeLeft = 180;
let answered = false;

const questionEl = document.getElementById('question');
const optionsEl = document.getElementById('options');
const feedbackEl = document.getElementById('feedback');
const nextBtn = document.getElementById('nextBtn');
const timerEl = document.getElementById('timer');
const scoreEl = document.getElementById('score');

const correctSound = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
const wrongSound = new Audio('https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg');

function startTimer(){
  timeLeft = 180;
  timerEl.textContent = "Tiempo restante: 03:00";
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    timeLeft--;
    let min = Math.floor(timeLeft/60).toString().padStart(2,'0');
    let sec = (timeLeft%60).toString().padStart(2,'0');
    timerEl.textContent = `Tiempo restante: ${min}:${sec}`;
    if(timeLeft <= 0){
      clearInterval(timerInterval);
      if(!answered){
        answered = true;
        feedbackEl.textContent = "Â¡Tiempo agotado!";
        disableOptions();
        wrongSound.play();
        nextBtn.disabled = false;
      }
    }
  }, 1000);
}

function loadQuestion(){
  answered = false;
  nextBtn.disabled = true;
  feedbackEl.textContent = "";
  const q = questions[currentQuestion];
  questionEl.textContent = q.q;
  optionsEl.innerHTML = '';
  q.o.forEach((opt, i) => {
    let btn = document.createElement('button');
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(i);
    btn.disabled = false;
    optionsEl.appendChild(btn);
  });
  startTimer();
}

function selectAnswer(i){
  if(answered) return;
  answered = true;
  clearInterval(timerInterval);
  disableOptions();
  const correctIndex = questions[currentQuestion].c;
  if(i === correctIndex){
    score++;
    feedbackEl.textContent = "Â¡Correcto! ðŸŽ‰";
    correctSound.play();
    launchConfetti();
  } else {
    feedbackEl.textContent = `Incorrecto. La respuesta correcta es: "${questions[currentQuestion].o[correctIndex]}"`;
    wrongSound.play();
  }
  nextBtn.disabled = false;
}

function disableOptions(){
  [...optionsEl.children].forEach(btn => btn.disabled = true);
}

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion >= questions.length){
    showScore();
  } else {
    loadQuestion();
  }
}

function showScore(){
  questionEl.textContent = "";
  optionsEl.innerHTML = "";
  feedbackEl.textContent = "";
  timerEl.textContent = "";
  nextBtn.style.display = "none";
  scoreEl.textContent = `Â¡Felicidades! Obtuviste ${score} de ${questions.length} preguntas correctas. ðŸŽ‰`;
}

function launchConfetti(){
  for(let i=0; i<30; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti-piece');
    confetti.style.left = Math.random()*window.innerWidth + 'px';
    confetti.style.backgroundColor = `hsl(${Math.random()*360}, 70%, 60%)`;
    confetti.style.animationDelay = (i*0.03) + 's';
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 1200);
  }
}

function createBubble(){
  const bubble = document.createElement('div');
  bubble.classList.add('bubble');
  const size = Math.random()*20 + 10;
  bubble.style.width = size + "px";
  bubble.style.height = size + "px";
  bubble.style.left = Math.random()*window.innerWidth + "px";
  bubble.style.backgroundColor = `rgba(255, 105, 180, ${Math.random()*0.3 + 0.2})`;
  document.body.appendChild(bubble);
  setTimeout(() => bubble.remove(), 6000);
}

setInterval(createBubble, 800);

window.onload = () => loadQuestion();
</script>

</body>
</html>
