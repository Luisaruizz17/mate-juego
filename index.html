<title>SuperMate: El Reto Algebraico Divertido</title>

<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto+Mono&display=swap" rel="stylesheet">

<style>
  /* RESET Y BODY */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; padding: 0;
    font-family: 'Comic Neue', cursive, 'Roboto Mono', monospace;
    background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
    color: #222;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px 10px;
    user-select: none;
  }

  h1 {
    font-size: 2.8rem;
    color: #ff6f61;
    text-shadow: 1px 1px 3px #cc4c3f;
    margin-bottom: 6px;
    animation: bounceIn 0.9s ease forwards;
  }
  #author {
    font-size: 1rem;
    color: #aa5533;
    font-style: italic;
    margin-bottom: 20px;
  }

  /* CONTENEDOR DEL JUEGO */
  #quiz {
    background: #fff3d7;
    border-radius: 20px;
    padding: 25px 30px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(255,111,97,0.4);
    position: relative;
  }

  /* Temporizador circular */
  #timer {
    width: 80px;
    height: 80px;
    margin: 0 auto 15px;
    position: relative;
  }
  #timer svg {
    transform: rotate(-90deg);
    width: 80px;
    height: 80px;
  }
  #timer circle {
    fill: none;
    stroke-width: 8;
    stroke-linecap: round;
  }
  #timer .bg {
    stroke: #ffd27f;
  }
  #timer .progress {
    stroke: #ff6f61;
    stroke-dasharray: 251.2; /* 2 * pi * 40 (radius) */
    stroke-dashoffset: 0;
    transition: stroke-dashoffset 1s linear;
  }
  #timerText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    font-size: 1.4rem;
    color: #cc4c3f;
    user-select: none;
  }

  /* Pregunta */
  .question {
    font-size: 1.5rem;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
    min-height: 70px;
    animation: popIn 0.6s ease forwards;
  }

  /* Opciones */
  #options {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }
  #options button {
    background: #ffb47d;
    border: none;
    border-radius: 14px;
    padding: 15px 20px;
    font-size: 1.1rem;
    font-weight: 700;
    cursor: pointer;
    box-shadow: 0 6px #cc7248;
    color: #652b0d;
    transition:
      background 0.25s ease,
      transform 0.3s cubic-bezier(0.175, 0.885, 0.320, 1.275);
  }
  #options button:hover:not(:disabled) {
    background: #ff9c48;
    transform: translateY(-4px);
    box-shadow: 0 10px #cc7248;
  }
  #options button:disabled {
    cursor: default;
    background: #f0d7b1;
    box-shadow: none;
    color: #a87c54;
  }
  #options button.correct {
    background: #4caf50;
    color: white;
    box-shadow: 0 6px #2e7d32;
  }
  #options button.incorrect {
    background: #e53935;
    color: white;
    box-shadow: 0 6px #ab000d;
  }

  /* Feedback */
  #feedback {
    text-align: center;
    margin-top: 18px;
    min-height: 26px;
    font-weight: 700;
    font-size: 1.2rem;
    color: #555;
    user-select: none;
  }

  /* Bot√≥n siguiente */
  #nextBtn {
    margin: 25px auto 0;
    display: block;
    background: #ff6f61;
    border: none;
    border-radius: 30px;
    padding: 14px 48px;
    font-size: 1.25rem;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 8px #cc4c3f;
    transition: background 0.3s ease, transform 0.2s ease;
  }
  #nextBtn:hover:not(:disabled) {
    background: #ff4a3a;
    transform: scale(1.1);
  }
  #nextBtn:disabled {
    background: #f7b9b3;
    cursor: default;
    box-shadow: none;
  }

  /* Score final */
  #score {
    text-align: center;
    font-weight: 800;
    font-size: 1.5rem;
    color: #cc4c3f;
    margin-top: 18px;
  }

  /* Animaciones */
  @keyframes bounceIn {
    0% { opacity: 0; transform: translateY(-30px) scale(0.5);}
    70% { transform: translateY(10px) scale(1.1); opacity: 1;}
    100% { transform: translateY(0) scale(1);}
  }
  @keyframes popIn {
    0% { opacity: 0; transform: scale(0.8);}
    100% { opacity: 1; transform: scale(1);}
  }

  /* Confetti */
  .confetti {
    position: fixed;
    width: 12px;
    height: 12px;
    background-color: #ff6f61;
    opacity: 0.9;
    z-index: 9999;
    pointer-events: none;
    animation: confetti-fall 2.5s ease forwards;
  }
  @keyframes confetti-fall {
    0% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.9;
    }
    100% {
      transform: translateY(600px) rotate(360deg);
      opacity: 0;
    }
  }
</style>
