<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>SuperMate: El Reto Algebraico</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap');

    body {
      margin: 0; padding: 0;
      font-family: 'Roboto Mono', monospace;
      background: #121212;
      color: #eee;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
    }

    h1 {
      margin: 20px 0 5px 0;
      font-weight: 700;
      color: #55ddff;
      text-shadow: 0 0 10px #00aaff;
    }

    #author {
      font-size: 0.9em;
      color: #aaa;
      margin-bottom: 20px;
      font-style: italic;
    }

    #quiz {
      background: #222;
      border-radius: 12px;
      padding: 25px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px #0077aa88;
      user-select: none;
      position: relative;
      z-index: 2;
    }

    .question {
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 20px;
      min-height: 60px;
    }

    #options button {
      display: block;
      width: 100%;
      margin: 6px 0;
      background: #333;
      color: #eee;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
      box-shadow: 0 0 8px #00446688;
    }

    #options button:hover:not([disabled]) {
      background: #005577;
      box-shadow: 0 0 12px #0099ffcc;
    }

    #options button.correct {
      background: #228822;
      box-shadow: 0 0 15px #33cc33cc;
      cursor: default;
    }

    #options button.incorrect {
      background: #bb2222;
      box-shadow: 0 0 15px #ff4444cc;
      cursor: default;
    }

    #feedback {
      margin-top: 15px;
      min-height: 24px;
      font-weight: 700;
      font-size: 1.1em;
      text-align: center;
    }

    #score {
      margin-top: 25px;
      font-size: 1.1em;
      font-weight: 700;
      text-align: center;
      color: #55ffaa;
      text-shadow: 0 0 5px #00ff99;
    }

    #timer {
      font-weight: 700;
      font-size: 1.1em;
      color: #ff6666;
      margin-bottom: 18px;
      text-align: center;
      text-shadow: 0 0 7px #ff3333cc;
    }

    button#nextBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1em;
      border-radius: 10px;
      background: #0066cc;
      border: none;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 15px #0077ffbb;
      transition: background 0.3s ease;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    button#nextBtn:disabled {
      background: #444;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Fondo animado de fÃ³rmulas matemÃ¡ticas */
    #math-background {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
      color: #1177cc22;
      font-size: 22px;
      user-select: none;
      font-weight: 700;
      font-family: 'Roboto Mono', monospace;
      text-shadow: 0 0 6px #0077ffaa;
      display: flex;
      flex-wrap: wrap;
      align-content: center;
      justify-content: center;
      opacity: 0.12;
      animation: floatMath 15s linear infinite;
    }

    @keyframes floatMath {
      0% { transform: translateY(100%) rotate(0deg); }
      100% { transform: translateY(-120%) rotate(360deg); }
    }

    .math-item {
      margin: 0 10px;
      animation: pulse 3s ease-in-out infinite alternate;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

  </style>
</head>
<body>

  <div class="math-item">âˆ‚</div>

<h1>ðŸ§  SuperMate: El Reto Algebraico</h1>
<div id="author">Juego creado por Luisa Ruiz Tavera</div>

<div id="quiz" role="main" aria-live="polite" aria-label="Cuestionario de Ã¡lgebra y logaritmos">
  <div id="timer" aria-label="Temporizador">Tiempo restante: 03:00</div>
  <div class="question" id="question"></div>
  <div id="options" role="list"></div>
  <div id="feedback" aria-live="assertive"></div>
  <button id="nextBtn" onclick="nextQuestion()">Siguiente pregunta</button>
  <div id="score" aria-label="Puntaje"></div>
</div>

<audio id="sound-correct" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>
<audio id="sound-wrong" src="https://actions.google.com/sounds/v1/cartoon/boing.ogg"></audio>

<script>
  const questions = [
    {
      question: "Â¿CuÃ¡l es el valor de logâ‚‚(8x) = 5?",
      options: ["x = 1", "x = 4", "x = 16", "x = 32"],
      correct: 1
    },
    {
      question: "Simplifica: logâ‚„(64) - logâ‚„(4)",
      options: ["2", "3", "4", "1"],
      correct: 0
    },
    {
      question: "Resuelve: logâ‚ƒ(x - 1) + logâ‚ƒ(2) = 2",
      options: ["x = 2", "x = 3", "x = 4", "x = 5"],
      correct: 2
    },
    {
      question: "Resuelve: 3x - 2(1 - x) = 4x + 5",
      options: ["x = -7", "x = 3", "x = -5", "x = 2"],
      correct: 2
    },
    {
      question: "Sistema de ecuaciones:\n2x + y = 5\nx - y = 1",
      options: ["x=1, y=3", "x=2, y=1", "x=1, y=2", "x=3, y=-1"],
      correct: 0
    },
    {
      question: "Â¿CuÃ¡l es el valor de x en logâ‚…(25x) = 3?",
      options: ["x=5", "x=4", "x=3", "x=2"],
      correct: 3
    },
    {
      question: "Resuelve: 5x - 3 = 2x + 12",
      options: ["x=5", "x=6", "x=7", "x=8"],
      correct: 0
    },
    {
      question: "Simplifica: logâ‚‚(32) + logâ‚‚(4)",
      options: ["7", "6", "8", "5"],
      correct: 0
    },
    {
      question: "Resuelve para x: 2(x - 1) + 3 = 4x - 5",
      options: ["x=4", "x=3", "x=5", "x=6"],
      correct: 0
    },
    {
      question: "Calcula logâ‚â‚€(1000)",
      options: ["2", "3", "4", "5"],
      correct: 1
    }
  ];

  let currentQuestion = 0;
  let score = 0;
  let timeLeft = 180; // 3 minutos por pregunta en segundos
  let timerInterval;

  const questionEl = document.getElementById('question');
  const optionsEl = document.getElementById('options');
  const feedbackEl = document.getElementById('feedback');
  const nextBtn = document.getElementById('nextBtn');
  const scoreEl = document.getElementById('score');
  const timerEl = document.getElementById('timer');

  const soundCorrect = document.getElementById('sound-correct');
  const soundWrong = document.getElementById('sound-wrong');

  function startTimer() {
    timeLeft = 180;
    timerEl.textContent = formatTime(timeLeft);
    timerInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = formatTime(timeLeft);
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        feedbackEl.textContent = "Se acabÃ³ el tiempo!";
        disableOptions();
        nextBtn.style.display = "block";
      }
    }, 1000);
  }

  function formatTime(seconds) {
    const m = Math.floor(seconds / 60);
    const s = seconds % 60;
    return `Tiempo restante: ${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
  }

  function loadQuestion() {
    feedbackEl.textContent = "";
    nextBtn.style.display = "none";
    startTimer();
    const q = questions[currentQuestion];
    questionEl.textContent = q.question;
    optionsEl.innerHTML = "";
    q.options.forEach((opt, i) => {
      const btn = document.createElement("button");
      btn.textContent = opt;
      btn.setAttribute("role","listitem");
      btn.onclick = () => selectAnswer(i);
      optionsEl.appendChild(btn);
    });
  }

  function selectAnswer(selected) {
    clearInterval(timerInterval);
    const q = questions[currentQuestion];
    const buttons = optionsEl.querySelectorAll("button");

    buttons.forEach((btn, i) => {
      btn.disabled = true;
      if(i === q.correct) btn.classList.add("correct");
      if(i === selected && selected !== q.correct) btn.classList.add("incorrect");
    });

    if(selected === q.correct) {
      score++;
      feedbackEl.textContent = "Â¡Correcto!";
      soundCorrect.play();
    } else {
      feedbackEl.textContent = `Incorrecto. La respuesta correcta es: ${q.options[q.correct]}`;
      soundWrong.play();
    }
    nextBtn.style.display = "block";
    updateScore();
  }

  function disableOptions() {
    const buttons = optionsEl.querySelectorAll("button");
    buttons.forEach(btn => btn.disabled = true);
    // Marcar la respuesta correcta
    buttons[questions[currentQuestion].correct].classList.add("correct");
  }

  function nextQuestion() {
    currentQuestion++;
    if(currentQuestion >= questions.length){
      endQuiz();
    } else {
      loadQuestion();
    }
  }

  function updateScore() {
    scoreEl.textContent = `Puntaje: ${score} / ${questions.length}`;
  }

  function endQuiz() {
    questionEl.textContent = "Â¡Has terminado el reto!";
    optionsEl.innerHTML = "";
    feedbackEl.textContent = `Tu puntaje final es ${score} de ${questions.length}`;
    nextBtn.style.display = "none";
    timerEl.style.display = "none";
  }

  // Iniciar juego
  loadQuestion();
  updateScore();

</script>

</body>
</html>
