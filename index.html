<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SuperMate: El Reto Algebraico Divertido</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fceabb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    #quiz {
      background-color: #fff3d7;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 25px rgba(255,111,97,0.4);
    }
    .question {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #options button {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffb47d;
      color: #652b0d;
      transition: background-color 0.3s;
    }
    #options button:hover {
      background-color: #ff9c48;
    }
    #feedback {
      margin-top: 15px;
      font-weight: bold;
    }
    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background-color: #ff6f61;
      color: white;
      cursor: pointer;
      display: none;
    }
    #score {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🧠 SuperMate: El Reto Algebraico Divertido</h1>
  <div id="author">Juego creado por Luisa Ruiz Tavera</div>

  <div id="quiz">
    <div class="question" id="question">Cargando pregunta...</div>
    <div id="options"></div>
    <div id="feedback"></div>
    <button id="nextBtn" onclick="nextQuestion()">Siguiente pregunta</button>
    <div id="score"></div>
  </div>

  <script>
    const questions = [
      {
        question: "¿Cuál es el valor de log₂(8x) = 5?",
        options: ["x = 1", "x = 4", "x = 16", "x = 32"],
        correct: 1
      },
      {
        question: "Simplifica: log₄(64) - log₄(4)",
        options: ["2", "3", "4", "1"],
        correct: 0
      },
      {
        question: "Resuelve: log₃(x - 1) + log₃(2) = 2",
        options: ["x = 2", "x = 3", "x = 4", "x = 5"],
        correct: 2
      },
      {
        question: "Resuelve: 3x - 2(1 - x) = 4x + 5",
        options: ["x = -7", "x = 3", "x = -5", "x = 2"],
        correct: 2
      },
      {
        question: "Simplifica: log₅(25x) = 3",
        options: ["x = 1", "x = 2", "x = 3", "x = 4"],
        correct: 0
      },
      {
        question: "Resuelve: 2x + 3 = 7x - 8",
        options: ["x = 3", "x = 11/5", "x = 5", "x = 1"],
        correct: 1
      },
      {
        question: "¿Cuál es el valor de x en: log₁₀(x) + log₁₀(100) = 3?",
        options: ["x = 10", "x = 20", "x = 30", "x = 100"],
        correct: 0
      },
      {
        question: "Resuelve: log₂(x² - 3x) = 3",
        options: ["x = 4", "x = 6", "x = 3 o 4", "x = 3"],
        correct: 2
      },
      {
        question: "Resuelve el sistema: 2x + y = 5 y x - y = 1",
        options: ["x = 2, y = 1", "x = 1, y = 3", "x = 1, y = -1", "x = 3, y = -1"],
        correct: 0
      },
      {
        question: "Resuelve: 5x - 3(2x - 1) = 4(x + 2)",
        options: ["x = 5", "x = 2", "x = 1", "x = 3"],
        correct: 3
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const feedbackEl = document.getElementById('feedback');
    const nextBtn = document.getElementById('nextBtn');
    const scoreEl = document.getElementById('score');

    function loadQuestion() {
      const q = questions[currentQuestion];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';

      q.options.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.textContent = option;
        btn.onclick = () => selectAnswer(index);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(index) {
      const q = questions[currentQuestion];
      const buttons = optionsEl.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      if (index === q.correct) {
        buttons[index].style.backgroundColor = '#4caf50';
        feedbackEl.textContent = '¡Correcto!';
        score++;
      } else {
        buttons[index].style.backgroundColor = '#e53935';
        buttons[q.correct].style.backgroundColor = '#4caf50';
        feedbackEl.textContent = 'Incorrecto.';
      }

      nextBtn.style.display = 'inline-block';
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < questions.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      questionEl.textContent = '¡Juego terminado!';
      optionsEl.innerHTML = '';
      feedbackEl.textContent = '';
      nextBtn.style.display = 'none';
      scoreEl.textContent = `Puntaje final: ${score} de ${questions.length}`;
    }

    // Iniciar el juego
    loadQuestion();
  </script>

</body>
</html>
